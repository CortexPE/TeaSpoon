# TeaSpoon Configuration File

# Config Version Number [DO-NOT-MODIFY]
version: 10

# Weather to register Vanilla Mobs (Set to false if you're going to use a MobAI Plugin such as, PureEntitiesX etc...)
registerVanillaEntities: true

# Weather to register Vanilla Enchantments (Set to false if you're going to use VanillaEnchantments plugin etc...)
registerVanillaEnchantments: true

# Weather to register Dimensions (Set to false if you're not going to use Nether And End Dimension)
registerDimensions: true

# Nether & End Dimension
netherName: "nether"
endName: "ender"

# !!!   ONLY ENABLE THIS IF YOU ARE SURE THAT ALL YOUR    !!!
# !!! PLUGINS ARE COMPATIBLE WITH YOUR CURRENT PMMP BUILD !!!
loadAllAPIs: false

# Ender Pearl Configuration
enderPearlCooldown: 2
enderPearlDamage: 5

# Chorus Fruit Configuration
chorusFruitCooldown: 2

# Weather Settings
weather: true
weatherMinTimeInTicks: 6000
weatherMaxTimeInTicks: 12000
enableWeatherLightning: true

# Weather Lightning should cause damage or not
lightningFire: true

# To be more vanilla-like, Disable this...
limitedCreative: false

# Mob spawn delay settings [In ticks, 20 tick = 1second]
delay:
  min: 200
  max: 8000

# Mob spawn range settings
range:
  player.range: 10
  spawn.range: 4

# Mob spawning limit per spawner
spawn.limit: 5

# Mob spawner silking settings
silk.enabled: true